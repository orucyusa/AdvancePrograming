<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://github.com/yusaorucfsmvu/AdvancePrograming/blob/main/Kamera-I%C5%9F%C4%B1k-Foto%C4%9Fraf.jpg">
    <title>Asynchronous Programming </title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #url { width: 190px; }
    span, #url { color: blue; }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

  <h2 id=title title="Modify xxx"></h2>

  <h4>battery</h4>
  <p><span id=charging>??</span></p> 
  <p>battery level= <span id=level>??</span></p> 
  <h4>online status</h4>
  <span id = "online">??</span>
  <h4>keyboard</h4>
  <span id = "key">??</span>
  <hr />
  <b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />

<script>
"use strict";
// JavaScript comment
function check() {
    fetch(url.value).then(r => 
      resp.innerText = r.ok? 'OK' : 'Not found'
    ).catch(e => resp.innerText = e)
}
function init() {
    navigator.getBattery().then(b => {
        b.onchargingchange = () => charging.innerText = (b.charging ? "Charging" : "Discharging")
        b.onlevelchange = () => level.innerText = 100 * b.level + '%'
      })
    ononline = () => online.innerText = "online"
    onoffline = () => online.innerText = "offline"
    onkeydown = (event) => key.innerText = event.key
    onkeyup = (event) => key.innerText = event.key
    check()
}
    title.innerText = document.title;
    sample.innerText = init+'\n'+check;
    init();
</script>

</body>
</html>
